<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <h2>Latest Mars News</h2>
    <p> <span style="font-weight:bold">{{ mars_data.news_title }}</span></p>
    <p>{{ mars_data.news_p }}</p>

    <div class="row">
        <div class="col-xs-8 col-md-8">
            <h2> Featured Mars Image </h2>
            <img src="{{mars_data.featured_image_url}}" style="width:100%" class="img-responsive"
            style="padding-right: 20px; padding-left: 20px;" alt="featured_image_url"><br />
        </div>

        <div class="col-xs-auto col-md-auto">
            <h2> Mars Facts</h2>
            {{mars_data. html_table | safe}}
        </div>
    </div>
    <h2 class="text-center"> Mars Hemispheres</h2>
    <div class ="container">
        <div class="row">

        {% for hemisphere in mars_data.hem_url %}
            <div class="col-xs-6 col-md-6">
                <img src="{{hemisphere.image_url}}" style="width:100%" class="img-responsive"
					style="padding-right: 20px; padding-left: 20px;"
					alt="{{hemisphere.title}}" />
				<h3>{{hemisphere['title']}}</h3>
            </div>

        {% endfor %}
        </div>

    </div>

</div>

</body>

</html>
